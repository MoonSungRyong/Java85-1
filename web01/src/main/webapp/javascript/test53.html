// => 이자를 계산하는 함수 만들기
function computeInterest(money, rate) {
	return money * rate / 12;
}

// 예금 상품 1
console.log(computeInterest(1000000000, 0.015));
console.log(computeInterest(100000000, 0.015));

console.log(computeInterest(1000000000, 0.025));
