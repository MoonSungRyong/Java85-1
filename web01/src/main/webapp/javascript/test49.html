<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 여러 개의 객체 만들기 + 생성자 함수
// => 이미 존재하는 객체에 변수와 함수를 추가한다.

function createStudent(pName, pKor, pEng, pMath) {
	this.name = pName // java: map.put("name", pName);
	this.kor = pKor
	this.eng = pEng 
	this.math = pMath
	this.sum = function() {
    return this.kor + this.eng + this.math
	}
	this.aver = function() {
    var result = this.sum();
    return result / 3;
  }
}

var s1 = new createStudent("홍길동", 100, 100, 100)
var s2 = new createStudent("임꺽정", 90, 90, 90)
var s3 = new createStudent("유관순", 80, 80, 80)

console.log(s1, s1.sum(), s1.aver());
console.log(s2, s2.sum(), s2.aver());
console.log(s3, s3.sum(), s3.aver());




</script>


</body>
