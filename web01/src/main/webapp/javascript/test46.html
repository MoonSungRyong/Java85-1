<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 여러 개의 객체 만들기

var s1 = {name:"홍길동", kor:100, eng: 100, math:100}
var s2 = {name:"임꺽정", kor:90, eng: 90, math:90}
var s3 = {name:"유관순", kor:80, eng: 80, math:80}

console.log(s1, sum(s1), aver(s1));
console.log(s2, sum(s2), aver(s2));
console.log(s3, sum(s3), aver(s3));

function sum(obj) {
	return obj.kor + obj.eng + obj.math
}

function aver(obj) {
	var result = sum(obj);
	return result / 3;
}
</script>


</body>
