<script type="text/javascript">
"use strict"
// 글로벌 변수와 window 객체
// => script 태그에 var로 선언하는 모든 변수를 global 변수라 부른다. 
//    글로벌 변수는 window 객체의 프로퍼티로 등록된다.

var a = 10 // => window.a = 10

console.log(a)
console.log(window.a);

window.b = 20 // => var b = 20

console.log(window.b)
console.log(b)

</script>

</body>
