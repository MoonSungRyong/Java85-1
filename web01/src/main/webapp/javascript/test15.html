<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 변수의 타입
// => 변수에 값을 저장할 때 마다 그 값의 타입으로 바뀐다.
//    "dynamic type binding" 이라 부른다.

var a
a = 10
console.log(a)
console.log(typeof a) // number

a = 3.14
console.log(a)
console.log(typeof a) // number

a = "문자열"
console.log(a)
console.log(typeof a) // string

a = '문자열'
console.log(a)
console.log(typeof a) // string

a = true
console.log(a)
console.log(typeof a) // boolean

</script>

</body>
</html>
