<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  border: 1px red solid;
  padding: 20px;
  margin: 20px;
}

ul {
  border: 1px blue solid;
  padding: 20px;
}

li {
  border: 1px black solid;
  margin: 20px;
}

h1 {
  border: 1px green solid;
}

span {
  border: 1px gray dashed;
}

body {
  border: 2px orange dotted;
}
</style>
</head>
<body>

<div id="main">
<div id="header">
  <span id="title">비트캠프</span>
  <button id="loginBtn" type="button">로그인</button>
</div>

<div id="contents">
  <h1>강의</h1>
  <ul>
  </ul>
</div>

<div id="footer">
  <p>비트 캠프 자바85기입니다.</p>
</div>
</div>



<script type="text/javascript">
"use strict"
// 비동기 요청 - 동기 요청의 문제점 해결하기 => 비동기 요청하기
// => 서버에 요청한 후 응답을 기다리지 않고 즉시 리턴한다.
// => 서버에서 응답이 오면 리스너를 통해 보고 받는다.
//

document.querySelector("#loginBtn").onclick = function(event) {
  var xhr = new XMLHttpRequest();
  
  // 비동기 요청의 핵심: 서버에서 응답이 왔을 때 호출될 메서드를 등록
  xhr.onreadystatechange = function(result) {
    console.log(xhr.responseText) // 서버에서 결과를 받았을 때 출력한다.
  }
  
  // 비동기 요청을 활성화시킨다. 세 번째 파라미터 값을 true로 설정하라!
  xhr.open("GET", "test79.jsp", true)
  
  xhr.send() // 비동기 요청이기 때문에 서버에 요청을 한 후 즉시 리턴한다.
  console.log("서버에 요청했다!")
}

</script>


</body>
</html>
