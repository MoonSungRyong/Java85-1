<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</style>
</head>
<body>

<button id="addBtn" type="button">버튼 추가</button>
<div id="main">
  <button class="okBtn" type="button">버튼</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$('#addBtn').click(function(event) {
	$('#main').append($('<button>').addClass('okBtn').attr('type', 'button').text('버튼'))
});

// 현재 존재하는 태그에 대해서만 리스너를 등록한다.
$('.okBtn').click(function(event) {
	console.log("오호라....")
});

// 현재 존재하는 태그 및 앞으로 존재할 태그에 대해서도 리스너를 등록한다.
$(document.body).on('click', '.okBtn', function(event) {
  console.log("우헤헤......")
}); 

</script>
</body>
</html>
