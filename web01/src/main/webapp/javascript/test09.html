<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
// 변수 선언
// => 자바스크립트는 변수의 타입이 가변적이다.
//    즉 어떤 값을 넣느냐에 따라 달라진다. 
//    "동적 타입 바인딩(dynamic type binding)"이라 부른다.
// => 자바는 정적 타입 바인딩(static type binding)이다.
//    변수의 타입이 지정되면 절대로 바꿀 수 없다.
//    예) int a;

var a;
a = 10;
console.log(a);

a = "홍길동";
console.log(a);

a = true;
console.log(a);


</script>

</body>
</html>
