<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 사용자 정의 객체
// => 자바스크립트는 클래스 문법을 제공하지 않는다.
// => 자바스크립트는 프로토타입 객체(원형 객체)를 복제해 사용한다.
//    new         - 객체 생성 
//    Object()    - 생성한 객체를 사용할 수 있도록 최소의 프로퍼티와 메서드를 붙인다.

//var obj1 = new; // Object() 함수를 호출하지 않으면 실행 오류!
var obj2 = new Object(); // 객체를 생성한 후에 반드시 바로 초기화를 시켜야 한다.

console.log(obj2);
console.log(obj2.toString()); 

</script>


</body>
</html>
