<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="main">
<div id="header">
  <span id="title">비트캠프</span>
  <button type="button">로그인</button>
</div>

<div id="contents">
  <h1>강의</h1>
  <ul>
    <li class="long">자바프로그래밍</li>
    <li class="long">윈도우프로그래밍</li>
    <li class="short">리눅스프로그래밍</li>
  </ul>
</div>

<div id="footer">
  <p>비트 캠프 자바85기입니다.</p>
</div>
</div>



<script type="text/javascript">
"use strict"
// DOM API 사용법: CSS 셀렉터 문법으로 찾기
// => querySelector() : 리턴 값은 한 개의 태그 객체이다.

var tag = document.querySelector("#header") 
console.log(tag)


console.log("-------------------------------")
var tagList = document.querySelector("div") 

// 여러 개의 객체를 찾았다 하더라도 리턴하는 것은 첫 번째 객체이다.
// 따라서 tagList에는 첫 번째 div 객체가 들어있다.
console.log(tagList)

// 당연히 tagList는 HTMLCollection이 아니다.
// 다음과 같이 반복문을 돌릴 수 없다.
for (var i = 0; i < tagList.length; i++) {
	console.log(tagList[i])
}
</script>


</body>
</html>
