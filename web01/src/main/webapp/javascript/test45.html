<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 객체에 프로퍼티 추가하기 by {}

var obj = {
		userName : '홍길동', 
		"email" : "hong@test.com", 
		'tel' : "111-1111",
		plus : function(a, b) {
			  return a + b;
		},
		minus: function(a, b) {
			  return a - b;
		}		
}

console.log(obj.userName)
console.log(obj.email)
console.log(obj.tel)
console.log(obj.plus(10, 20))
console.log(obj.minus(10, 20))
