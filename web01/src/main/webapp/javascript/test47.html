<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 여러 개의 객체 만들기 + 인스턴스 함수 추가
// => 인스턴스 함수에서 다른 인스턴스 멤버를 사용할 때 절대로 this를 생략할 수 없다.

var s1 = {
		name:"홍길동", kor:100, eng: 100, math:100,
		sum: function() {
			return this.kor + this.eng + this.math
		},
	  aver: function() {
		  var result = this.sum();
		  return result / 3;
		}
}
var s2 = {
		name:"임꺽정", kor:90, eng: 90, math:90,
		sum: function() {
      return this.kor + this.eng + this.math
    },
    aver: function() {
      var result = this.sum();
      return result / 3;
    }
}
var s3 = {
		name:"유관순", kor:80, eng: 80, math:80,
		sum: function() {
      return this.kor + this.eng + this.math
    },
    aver: function() {
      var result = this.sum();
      return result / 3;
    }
}

console.log(s1, s1.sum(), s1.aver());
console.log(s2, s2.sum(), s2.aver());
console.log(s3, s3.sum(), s3.aver());




</script>


</body>
