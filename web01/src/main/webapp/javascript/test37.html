<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<script type="text/javascript">
"use strict"
// 웹브라우저가 제공하는 객체 - window.history

if (window.confirm("잠깐!")) { // OK 버튼을 누르면 
  window.history.go(-1)
} else { // Cancel 버튼을 누르면
	window.history.go(-5)
}


</script>


</body>
</html>
