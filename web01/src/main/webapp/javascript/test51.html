<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 생성자 함수의 이름
// => 생성자 함수는 반드시 new를 실행하여 객체를 만든 후 호출해야 한다.
// => 그런데 개발자들이 깜박잊고 그냥 호출할 경우가 있다.
// => 이런 경우를 가능한 줄이기 위하여 개발자에게 함수에 대한 힌트를 줄 필요가 있다.
//    무슨 힌트? 함수의 이름을 대문자로 시작하는 것!
//               자바스크립트 문법이 아니라 그냥 개발자 사이의 관례이다.

function Student(pName, pKor, pEng, pMath) {
	this.name = pName 
	this.kor = pKor
	this.eng = pEng 
	this.math = pMath
}

Student.prototype.sum = function() {
  return this.kor + this.eng + this.math
}

Student.prototype.aver = function() {
  var result = this.sum();
  return result / 3;
}

var s1 = new Student("홍길동", 100, 100, 100)
var s2 = new Student("임꺽정", 90, 90, 90)
var s3 = new Student("유관순", 80, 80, 80)

console.log(s1, s1.sum(), s1.aver());
console.log(s2, s2.sum(), s2.aver());
console.log(s3, s3.sum(), s3.aver());




</script>


</body>
