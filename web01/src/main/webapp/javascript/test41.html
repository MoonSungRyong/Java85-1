<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 웹브라우저가 제공하는 객체 - window

console.log(window.innerWidth)   // 브라우저의 내용창 너비
console.log(window.innerHeight)  // 브라우저의 내용창 높이
		
console.log(window.outerWidth)   // 브라우저의 윈도우 너비
console.log(window.outerHeight)  // 브라우저의 윈도우 높이

console.log(window.screenX)    // 브라우저의 x 좌표
console.log(window.screenY)    // 브라우저의 y 좌표

//window.moveBy(200, 200);

window.open("http://www.naver.com", "naver");

</script>


</body>
