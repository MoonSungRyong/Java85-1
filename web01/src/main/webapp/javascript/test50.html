<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 사용자가 만든 객체 : 여러 개의 객체 만들기 + prototype
// => 모든 인스턴스가 공유할 변수와 함수는 prototype 객체에 저장하라! 

function createStudent(pName, pKor, pEng, pMath) {
	this.name = pName // java: map.put("name", pName);
	this.kor = pKor
	this.eng = pEng 
	this.math = pMath
}

// => 함수도 객체다. 따라서 일반 객체가 할 수 있는 모든 것이 가능하다.
//    즉 함수에도 변수와 함수를 저장할 수 있다.
// => 특히 prototype에 저장된 변수와 함수는 여러 인스턴스가 공유할 수 있다.
createStudent.prototype.sum = function() {
  return this.kor + this.eng + this.math
}

createStudent.prototype.aver = function() {
  var result = this.sum();
  return result / 3;
}

var s1 = new createStudent("홍길동", 100, 100, 100)
var s2 = new createStudent("임꺽정", 90, 90, 90)
var s3 = new createStudent("유관순", 80, 80, 80)

// 먼저 객체에 함수가 있는지 살펴본다.
// => 그 객체를 만들 때 사용한 생성자 함수의 prototype에 함수가 있는지 살펴본다.
console.log(s1, s1.sum(), s1.aver());
console.log(s2, s2.sum(), s2.aver());
console.log(s3, s3.sum(), s3.aver());




</script>


</body>
</html>
