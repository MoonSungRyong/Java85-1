<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="main">
<div id="header">
  <span id="title">비트캠프</span>
  <button type="button">로그인</button>
</div>

<div id="contents">
  <h1>강의</h1>
  <ul>
    <li class="long">자바프로그래밍</li>
    <li class="long">윈도우프로그래밍</li>
    <li class="short">리눅스프로그래밍</li>
  </ul>
</div>

<div id="footer">
  <p>비트 캠프 자바85기입니다.</p>
</div>
</div>



<script type="text/javascript">
"use strict"
// DOM API 사용법: CSS 셀렉터 문법으로 찾기
// => querySelectorAll() : 리턴 값은 여러 개의 객체를 담고 있는 HTMLCollection 이다.

var tagList = document.querySelectorAll("div > div") // 클래스 이름으로 찾기

for (var i = 0; i < tagList.length; i++) {
	console.log(tagList[i])
}
</script>


</body>
</html>
