<script type="text/javascript">
"use strict"
// 함수의 선언 위치와 사용 위치 
// => script 태그를 실행할 때 먼저 변수 선언과 함수 선언을 실행한다.  
//    "varirables or functions hoisting" 문법이라 부른다.

console.log(plus(100, 200));

function plus(a, b) {
	return a + b;
}

console.log(plus(111, 222));


</script>


</body>
