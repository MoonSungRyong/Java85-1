<script type="text/javascript">
"use strict"
// 익명 함수 
// => 함수에 이름이 없기 때문에 선언하자마자 바로 변수에 그 함수의 주소를 저장해야 한다.

function(a, b) {
	return a - b
}

function(a, b) {
  return a * b
}

// 위와 같이 함수를 선언할 때 이름을 부여하지 않으면 
// 다음의 경우처럼 어떤 함수를 호출하는지 알 수 없다.
console.log( (10, 5)) // 실행 오류!

//해결책? 다음 소스 

</script>
