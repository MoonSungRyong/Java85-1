<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 웹브라우저가 제공하는 객체 - window
// => 웹브라우저에서 출력하는 페이지의 윈도우 정보를 다루는 객체
// => 주요 프로퍼티 및 객체 
//    document  : DOM을 다루는 API를 갖고 있다. 
//                현재 출력하는 웹 페이지의 태그를 다루는 함수 및 객체를 갖고 있다.
//    history   : 웹페이지의 방문 정보를 다룰 때 사용한다.
//    location  : 웹브라우저가 현재 출력하는 URL 정보를 다룰 때 사용한다.
//    navigator : 웹브라우저 자체 정보를 다룰 때 사용한다.

console.log(window.document);
console.log(window.history);
console.log(window.location);
console.log(window.navigator);
</script>


</body>
</html>
