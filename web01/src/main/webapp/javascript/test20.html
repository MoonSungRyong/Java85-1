<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
"use strict"
// 함수
// => 글로벌 함수는 모두 window 객체에 등록된다.
// => 변수의 타입이 수시로 바뀔 수 있기 때문에 
//    리턴 타입을 지정할 수 없다.
// => 파라미터는 var을 선언하지 않는다.

function f1() {
	console.log("hello");
}

f1();
f1();
window.f1();
window.f1();

</script>


</body>
</html>
