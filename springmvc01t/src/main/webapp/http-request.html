<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input id="url" type="text" size="80" 
       value="http://localhost:8080/springmvc01t/">
<select id="reqMethod">
  <option>GET</option>
  <option>POST</option>
</select>
<button id="btn" type="button">요청</button><br>
헤더1 = <input id="header1" type="text"> : <input id="value1" type="text"><br>
헤더2 = <input id="header2" type="text"> : <input id="value2" type="text"><br>
헤더3 = <input id="header3" type="text"> : <input id="value3" type="text"><br>

<h2>응답 결과</h2>
<textarea id="contents" rows="20" cols="80"></textarea><br>

<script>
var btn = document.getElementById('btn');
btn.onclick = function(event) {
	var url = document.getElementById('url').value;
	var method = document.getElementById('reqMethod').value;
	//alert(url + ',' + method);
	
	var xhr = new XMLHttpRequest();
	xhr.open(method, url, false);
  
	if (document.getElementById('header1').value != '') {
		xhr.setRequestHeader(
				document.getElementById('header1').value, 
				document.getElementById('value1').value);
	}
	
	if (document.getElementById('header2').value != '') {
    xhr.setRequestHeader(
        document.getElementById('header2').value, 
        document.getElementById('value2').value);
  }
	
	if (document.getElementById('header3').value != '') {
    xhr.setRequestHeader(
        document.getElementById('header3').value, 
        document.getElementById('value3').value);
  }
	
	xhr.send();
	
	var contents = document.getElementById('contents');
	contents.value = xhr.responseText;
};
</script>
</body>
</html>
